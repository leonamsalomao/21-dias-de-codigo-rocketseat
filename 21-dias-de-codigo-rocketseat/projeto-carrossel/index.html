<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carrossel de Imagens</title>
  </head>
  <body>
    <div class="slider_container">
      <div class="slider">
        <img class="img" src="images/LogoMarcaFB.png" alt="img1" />
        <img class="img" src="images/Wallpaper 1.png" alt="img2" />

        <img class="img" src="images/Wallpaper 2.png" alt="img3" />
      </div>
      <div class="indicator">
        <span class="btn1 dots"></span>
        <span class="btn2 dots"></span>
        <span class="btn3 dots"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
